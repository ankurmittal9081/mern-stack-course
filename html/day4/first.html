<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr>
    <h2>Personal Details</h2>
    

    <form>
        <label for="fname">First Name:</label>
        <input type="text" name="username" id="fname"placeholder="e.g. Ankur" required>
        <br><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lastname" id="lname" placeholder="e.g. Mittal">
        <br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="username" id="dob">
        <br><br>
        <label>Gender</label>:
        <br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">FeMale</label><br>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label>

        <br><br>

        <label for="file">Upload your Photo:</label><br>
        <input type="file" name="file" id="file">

        <hr>

        <h2>Contact Information</h2>
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" required>
        <br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="number" id="number" placeholder="e.g. 9876543210" pattern="[0-9] {10}">
        <br><br>
        <label for="address">Mailing Address:</label>
        <br>
        <textarea name="text" id="address" placeholder="Street,Address,City, State,ZIP Code" rows="10" cols="30"></textarea>
        <hr>

    

    <h2>Academic Information</h2>
    <label for="course">Select Your Course:</label><br>
    <select name="course" id="course">
    <option value="">-- Choose a course --</option>
    <option value="CSE">CSE</option>
    <option value="EE">EE</option>
    <option value="ME">ME</option>
    </select>
    <br><br>
        <label for="extra">Extracurricular Interests:</label><br>
        <input type="checkbox" name="extra" id="sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" name="extra" id="extra">
        <label for="sports">Music & Arts</label><br>
        <input type="checkbox" name="extra" id="extra">
        <label for="sports">Technology Clubs</label><br>
        <input type="checkbox" name="extra" id="extra">
        <label for="sports">Volunteering</label><br>


    <h2>Create Your Account</h2>
        <label for="pass">Create a Password:</label>
        <input type="password" name="password" id="pass"><br><br>
        <label for="ques">Security Question:</label>
    <select name="ques" id="ques">
  <option value="">-- Choose a question --</option>
  <option value="pet">What was your first pet's name?</option>
  <option value="school">What was your primary school name?</option>
  <option value="city">In which city were you born?</option>
</select>

    <br><br>
    <label for="Secur">Security Answer:</label>
    <input type="text" name="Secur" id="secur">
    <br><br>
    
    <input type="checkbox" name="terms" id="terms">
    <label for="terms">I agree to the terms and Conditions</label>
    
    <hr>

    <button type="submit">Register</button>
    <button type="reset">Clear Form</button>
</form>

    

    
</body>
</html>
