<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application: Senior Web Developer</h1>
    <p>Thank you for your interest in joining our team. Please fill out the application below.</p>
    <hr>
    <form>
        
        <h2>Personal Information</h2>
        
        
        
        <label for="fname">Full Name:</label><br>
        <input type="text" name="fname" id="fname"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" name="phone" id="phone"><br><br>
        <label for="url">Linkedin Profile URL:</label><br>
        <input type="url" name="url" id="url" placeholder="https://linkedin.com/in/yourname"><br><br>
        
       <hr>

       <h2>Professional Experience</h2>
       <label for="resume">Upload Your Resume (PDF or DOCX):</label><br>
       <input type="file" name="resume" id="resume"  accept=".pdf,.doc,.docx"><br><br>

       <label for="letter">Cover Letter:</label><br>
       <textarea name="letter" id="letter" placeholder="Tell us why you're a great fit for this role." rows="10" cols="30"></textarea><br><br>


        <label for="experience">Years of Professional Experience:</label><br>
        <input type="number" name="experience" id="experience" min="0"style="width:35px;"><br><br>
        <label for="start">Earliest Possible Start Date:</label><br>
        <input type="date" name="start" id="start">
        <hr>
        <h2>Skills & Availability</h2>

        <label for="skill">Primary Skillset (Choose One):</label><br>
        <input type="radio" name="Skillset" id="Frontend" value="Frontend">
        <label for="Frontend">Frontend Development</label><br>
        <input type="radio" name="Skillset" id="Backend" value="Backend">
        <label for="Backend">Backend Development</label><br>
        <input type="radio" name="Skillset" id="Full-Stack" value="Full-Stack">
        <label for="Full-Stack">Full-Stack Development</label><br><br>

        <label for="add_skills">Additional Skills (Select all that apply):</label><br>
        <input type="checkbox" name="skills" id="react" value="react">
        <label for="react">React</label><br>

        <input type="checkbox" name="skills" id="Node.js" value="Node.js">
        <label for="Node.js">Node.js</label><br>

        <input type="checkbox" name="skills" id="Database Management" value="Database Management">
        <label for="Database Management">Database Management</label><br>

        <input type="checkbox" name="skills" id="Cloud/DevOps" value="Cloud/DevOps">
        <label for="Cloud/DevOps">Cloud/DevOps</label><br>

        <label for="work">Preferred Work Type:</label><br>
        <select name="works" id="works">
            <option value="Full-Time">Full-Time</option>
            <option value="Part-Time">Part-Time</option>
        </select><br><br>
        <hr>
        <h2>Final Confirmation</h2>
        <input type="checkbox" name="legal" id="legal">
        <label for="legal">I am legally authorized to work in this country.</label><br><br>

        <label for="about">How did you hear about us?</label><br>
        <input type="text" name="about" id="about" placeholder="e.g., LinkedIn, company"><br><br>

        <button type="submit">Submit Application</button>
        <button type="reset">Clear Form</button>



    </form>
</body>
</html>
