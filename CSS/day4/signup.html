<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    

</head>

<body>
    <div class="box">
        <h1>SignUp Form</h1>
        <form action="">
            <div>
                <label for="user" style="display: block;">Username</label>
                <input type="text" placeholder="Enter Username" id="user">
            </div>

            <div>
                <label for="email" style="display: block;">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Email">
            </div>

            <div>
                <label for="pass" style="display: block;">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Create password">
            </div>

            <div>
                <label for="pa" style="display: block;">Confirm Password</label>
                <input type="password" placeholder="Retype Password">
            </div>

            <button>SignUp</button>
        </form>
    </div>
</body>
</html>
